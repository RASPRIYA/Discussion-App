    <body>
        <h3 class="heading">Discussion Portal</h3>

    <script>
    //****************Making of linked list******************************
   class Node { 
    // constructor 
    constructor(sub, que, arr) 
    { 
        this.sub = sub; 
        this.que = que;
        this.arr = arr;
        this.next = null
    } 
    }

    class LinkedList { 
    constructor() 
    { 
        this.head = null; 
        this.size = 0; 
    } 
  
    
    // add(element) 
    add(data1, data2, arr) 
    { 
        // creates a new node 
        var node = new Node(data1, data2, arr); 
        // to store current node 
        var current; 
        // if list is Empty add the 
        // element and make it head 
        if (this.head == null) 
            this.head = node; 
        else { 
            current = this.head; 
            // iterate to the end of the 
            // list 
            while (current.next) { 
                current = current.next; 
            } 
            // add node 
            current.next = node; 
        } 
        this.size++; 
    } 
    
}

    var ll = new LinkedList();
    
    var submit1 = document.getElementById("quesbutton");
    submit1.addEventListener("click", function(){
        var subject=document.getElementById("subject_input").value;
        var question=document.getElementById("question_input").value;
        var array=new Array(100);

       ll.add(subject, question, array);
        //print questions in div
       document.getElementById("questions").innerHTML+= "<div onclick="+clickDiv()+" id=\"hell\"><h2>"+subject+"</h2><p>"+question+"</p></div><br>";
        
    });

    //*************************onclick div************************
    function clickDiv(){
        $(document).ready(function(){
            $("#hell").click(function(){
                $("#first").fadeOut();
                $("#second").fadeIn();
            });
            });
    }

    

        
    </script>
